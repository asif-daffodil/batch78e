<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Your Name :</label>
      <input
        type="text"
        placeholder="Your Name"
        id="name"
        required
        maxlength="20"
        minlength="5"
      />
      <br /><br />
      <label for="kaka">Your Email :</label>
      <input type="email" placeholder="Your Email" id="kaka" />
      <br /><br />
      <label for="kaku">Your Website :</label>
      <input type="url" placeholder="Web Address" id="kaku" />
      <br /><br />
      <label for="age">Your Mobile :</label>
      <input type="number" placeholder="Mobile" id="age" />
      <br /><br />
      <label for="dob">Birthday :</label>
      <input type="date" id="dob" />
      <br /><br />
      <label for="bot">Birth Time :</label>
      <input type="time" id="bot" />
      <br /><br />
      <label for="hc">Hair Color :</label>
      <input type="color" id="hc" />
      <br /><br />
      <label for="vr">Voice Range :</label>
      <input type="range" id="vr" />
      <br /><br />
      <label for="">Gender :</label>
      <input type="radio" name="gndr" />Male
      <input type="radio" name="gndr" />Female <br /><br />
      <label for="">Quata :</label>
      <input type="checkbox" />Jela Kotha <input type="checkbox" />Mohila Kotha
      <input type="checkbox" />Protibondi Kotha
      <input type="checkbox" />UpojatiKotha <input type="checkbox" />Muktijoddha
      Kotha <br /><br />
      <label for="con">Country :</label>
      <select name="" id="con">
        <option value="">--SELECT COUNTRY--</option>
        <option value="">Bangladesh</option>
        <option value="">India</option>
        <option value="">Pakistan</option>
        <option value="">USA</option>
        <option value="">Others</option>
      </select>
      <br /><br />
      <label for="cmt">Your Comment :</label><br />
      <textarea
        name=""
        id="cmt"
        cols="60"
        rows="5"
        placeholder="Your Comments"
      ></textarea>
      <br /><br />
      <label for="pass">Password :</label>
      <input type="password" placeholder="Write your password" id="pass" />
      <br /><br />
      <input type="reset" value="Reset" />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
